<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Business Expansion Form - Page 8</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>7. Financial Planning</h2>
        
        <form id="expansionForm">
            <input type="hidden" name="pageNumber" value="6">

            <!-- Question 28 -->
            <div class="question">
                <label for="pricingStructure">28. What is your current pricing structure for memberships and lessons?</label>
                <select id="pricingStructure" name="pricingStructure" required>
                    <option value="">Select an option</option>
                    <option value="monthlyMembershipFee">Monthly membership fee</option>
                    <option value="payPerClass">Pay-per-class pricing</option>
                    <option value="packageDeals">Package deals (e.g., 10-lesson package)</option>
                    <option value="annualMembership">Annual membership</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Question 29 -->
            <div class="question">
                <label for="incomeExpenses">29. What are your projected income and expenses for the next 1-3 years?</label>
                <input type="text" id="income" name="income" placeholder="Revenue projections" required>
                <input type="text" id="expenses" name="expenses" placeholder="Expected expenses" required>
            </div>
            
            <!-- Question 30 -->
            <div class="question">
                <label for="budget">30. What is your budget for expanding the business?</label>
                <select id="budget" name="budget" required>
                    <option value="">Select an option</option>
                    <option value="lessThan5000">Less than $5,000</option>
                    <option value="5000to10000">$5,000 - $10,000</option>
                    <option value="10000to20000">$10,000 - $20,000</option>
                    <option value="moreThan20000">More than $20,000</option>
                </select>
            </div>

            <!-- Question 31 -->
            <div class="question">
                <label for="fundingRequired">31. Would you require funding or investment for your expansion?</label>
                <select id="fundingRequired" name="fundingRequired" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <div id="fundingAmount" style="display:none;">
                    <label for="fundingAmountInput">If yes, how much funding are you seeking?</label>
                    <input type="text" id="fundingAmountInput" name="fundingAmountInput" placeholder="Funding amount required">
                </div>
            </div>

            <!-- Question 32 -->
            <div class="question">
                <label for="roi">32. What are your expected returns on investment (ROI) from the expansion?</label>
                <select id="roi" name="roi" required>
                    <option value="">Select an option</option>
                    <option value="lessThan10">Less than 10%</option>
                    <option value="10to20">10-20%</option>
                    <option value="20to30">20-30%</option>
                    <option value="moreThan30">More than 30%</option>
                </select>
            </div>
            
            <!-- Change the button to type="button" for simple navigation -->
            <button type="button" onclick="goToNextPage()">Next</button>
        </form>
    </div>

    <script>
        function goToNextPage() {
            const form = document.getElementById('expansionForm');
            if (form.checkValidity()) {
                const formData = new FormData(form);
                
                // Send data to the server using fetch
                fetch('/submit-form', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to the next page (Page 3 in this case)
                        window.location.href = '/page7.html';
                    } else {
                        alert('Error saving data');
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('Please complete all required fields before continuing.');
            }
        }
    </script>
    
</body>
</html>
