<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Business Expansion Form - Page 2</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Martial Arts Business Expansion Form - Page 2</h1>
    <form id="expansionForm">
        <input type="hidden" name="pageNumber" value="2">

        <div class="question">
            <label>6. What martial arts styles do you currently teach? (Select all that apply)</label><br>
            <label><input type="checkbox" name="martialArtsStyles" value="Karate"> Karate</label><br>
            <label><input type="checkbox" name="martialArtsStyles" value="Taekwondo"> Taekwondo</label><br>
            <label><input type="checkbox" name="martialArtsStyles" value="Judo"> Judo</label><br>
            <label><input type="checkbox" name="martialArtsStyles" value="Brazilian Jiu-Jitsu"> Brazilian Jiu-Jitsu (BJJ)</label><br>
            <label><input type="checkbox" name="martialArtsStyles" value="Muay Thai"> Muay Thai</label><br>
            <label><input type="checkbox" name="martialArtsStyles" value="Boxing"> Boxing</label><br>
            <label><input type="checkbox" name="martialArtsStyles" value="Kickboxing"> Kickboxing</label><br>
            <label><input type="checkbox" name="martialArtsStyles" value="Kung Fu"> Kung Fu</label><br>
            <label><input type="checkbox" name="martialArtsStyles" value="Other"> Other: <input type="text" name="otherMartialArts"></label>
        </div>

        <div class="question">
            <label>7. What age groups do you currently serve?</label><br>
            <label><input type="radio" name="ageGroups" value="Children (Under 12)" required> Children (Under 12)</label><br>
            <label><input type="radio" name="ageGroups" value="Teenagers (12-18)"> Teenagers (12-18)</label><br>
            <label><input type="radio" name="ageGroups" value="Adults (18-45)"> Adults (18-45)</label><br>
            <label><input type="radio" name="ageGroups" value="Seniors (45+)"> Seniors (45+)</label>
        </div>

        <div class="question">
            <label>8. What types of classes do you offer?</label><br>
            <label><input type="checkbox" name="classTypes" value="Group Classes"> Group Classes</label><br>
            <label><input type="checkbox" name="classTypes" value="Private Lessons"> Private Lessons</label><br>
            <label><input type="checkbox" name="classTypes" value="Online Training"> Online Training</label><br>
            <label><input type="checkbox" name="classTypes" value="Family Classes"> Family Classes</label><br>
            <label><input type="checkbox" name="classTypes" value="Self-defense Classes"> Self-defense Classes</label><br>
            <label><input type="checkbox" name="classTypes" value="Other"> Other: <input type="text" name="otherClasses"></label>
        </div>

        <div class="question">
            <label>9. How many students do you currently have?</label><br>
            <label><input type="radio" name="studentCount" value="Less than 20" required> Less than 20</label><br>
            <label><input type="radio" name="studentCount" value="20-50"> 20-50</label><br>
            <label><input type="radio" name="studentCount" value="50-100"> 50-100</label><br>
            <label><input type="radio" name="studentCount" value="100+"> 100+</label>
        </div>

        <div class="question">
            <label>10. Do you currently offer any special programs or events (e.g., tournaments, summer camps)?</label><br>
            <label><input type="radio" name="specialPrograms" value="Yes" required> Yes</label><br>
            <label><input type="radio" name="specialPrograms" value="No"> No</label>
        </div>

        <div class="question">
            <label>11. Do you have any specific certifications or affiliations with martial arts organizations?</label><br>
            <label><input type="radio" name="certifications" value="Yes" required> Yes</label><br>
            <label><input type="radio" name="certifications" value="No"> No</label><br>
            <label>If yes, please list: <input type="text" name="certificationsList"></label>
        </div>

        <button type="button" onclick="goToNextPage()">Next</button>
    </form>
</div>

<script>
    function goToNextPage() {
        const form = document.getElementById('expansionForm');
        if (form.checkValidity()) {
            const formData = new FormData(form);
            
            // Send data to the server using fetch
            fetch('/submit-form', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to the next page (Page 3 in this case)
                    window.location.href = '/page3.html';
                } else {
                    alert('Error saving data');
                }
            })
            .catch(error => console.error('Error:', error));
        } else {
            alert('Please complete all required fields before continuing.');
        }
    }
</script>


</body>
</html>
