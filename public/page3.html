<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Business Expansion Form - Page 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Martial Arts Business Expansion Form - Page 3</h1>
    <form id="expansionForm">
        <input type="hidden" name="pageNumber" value="3">

        <div class="question">
            <label>12. What is your primary goal for expanding your martial arts business?</label><br>
            <label><input type="radio" name="primaryGoal" value="Increase the number of students" required> Increase the number of students</label><br>
            <label><input type="radio" name="primaryGoal" value="Open additional locations"> Open additional locations</label><br>
            <label><input type="radio" name="primaryGoal" value="Offer new services or martial arts styles"> Offer new services or martial arts styles</label><br>
            <label><input type="radio" name="primaryGoal" value="Build a brand presence"> Build a brand presence (e.g., local or national recognition)</label><br>
            <label><input type="radio" name="primaryGoal" value="Expand online classes or programs"> Expand online classes or programs</label><br>
            <label><input type="radio" name="primaryGoal" value="Other"> Other: <input type="text" name="otherGoal"></label>
        </div>

        <div class="question">
            <label>13. What are the key milestones you want to achieve in the next 1-3 years?</label><br>
            <label><input type="checkbox" name="milestones" value="Opening a new branch"> Opening a new branch</label><br>
            <label><input type="checkbox" name="milestones" value="Increasing membership by X%"> Increasing membership by X%</label><br>
            <label><input type="checkbox" name="milestones" value="Hosting events or tournaments"> Hosting events or tournaments</label><br>
            <label><input type="checkbox" name="milestones" value="Launching a website or mobile app"> Launching a website or mobile app</label><br>
            <label><input type="checkbox" name="milestones" value="Developing merchandise or training materials"> Developing merchandise or training materials</label><br>
            <label><input type="checkbox" name="milestones" value="Other"> Other: <input type="text" name="otherMilestones"></label>
        </div>

        <div class="question">
            <label>14. What long-term goals do you have for your martial arts business (5-10 years)?</label><br>
            <label><input type="radio" name="longTermGoals" value="Opening additional locations nationwide or internationally" required> Opening additional locations nationwide or internationally</label><br>
            <label><input type="radio" name="longTermGoals" value="Becoming a recognized martial arts franchise"> Becoming a recognized martial arts franchise</label><br>
            <label><input type="radio" name="longTermGoals" value="Developing a martial arts brand or product line"> Developing a martial arts brand or product line</label><br>
            <label><input type="radio" name="longTermGoals" value="Creating a global online platform for training"> Creating a global online platform for training</label><br>
            <label><input type="radio" name="longTermGoals" value="Other"> Other: <input type="text" name="otherLongTermGoals"></label>
        </div>

        <!-- Button to go to next page -->
        <button type="button" onclick="goToNextPage()">Next</button>
    </form>
</div>

<script>
    function goToNextPage() {
        const form = document.getElementById('expansionForm');
        if (form.checkValidity()) {
            const formData = new FormData(form);
            
            // Send data to the server using fetch
            fetch('/submit-form', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to the next page (Page 3 in this case)
                    window.location.href = '/page4.html';
                } else {
                    alert('Error saving data');
                }
            })
            .catch(error => console.error('Error:', error));
        } else {
            alert('Please complete all required fields before continuing.');
        }
    }
</script>


</body>
</html>
