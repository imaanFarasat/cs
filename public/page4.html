<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Business Expansion Form - Page 4</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <h1>Martial Arts Business Expansion Form - Page 4</h1>
    <form id="expansionForm">
        <input type="hidden" name="pageNumber" value="4">

        <div class="question">
            <label>15. Who are your main competitors in the local area?</label><br>
            <label><input type="radio" name="competitors" value="Gym chains" required> Gym chains</label><br>
            <label><input type="radio" name="competitors" value="Independent martial arts schools"> Independent martial arts schools</label><br>
            <label><input type="radio" name="competitors" value="Fitness centers with martial arts programs"> Fitness centers with martial arts programs</label><br>
            <label><input type="radio" name="competitors" value="Online martial arts platforms"> Online martial arts platforms</label><br>
            <label><input type="radio" name="competitors" value="Other"> Other: <input type="text" name="otherCompetitors"></label>
        </div>

        <div class="question">
            <label>16. What makes your martial arts school stand out from competitors?</label><br>
            <label><input type="checkbox" name="uniqueFeatures" value="Unique teaching style or martial arts disciplines"> Unique teaching style or martial arts disciplines</label><br>
            <label><input type="checkbox" name="uniqueFeatures" value="Experienced and certified instructors"> Experienced and certified instructors</label><br>
            <label><input type="checkbox" name="uniqueFeatures" value="Family-friendly environment"> Family-friendly environment</label><br>
            <label><input type="checkbox" name="uniqueFeatures" value="Flexible class schedules"> Flexible class schedules</label><br>
            <label><input type="checkbox" name="uniqueFeatures" value="Competitive prices"> Competitive prices</label><br>
            <label><input type="checkbox" name="uniqueFeatures" value="Other"> Other: <input type="text" name="otherUniqueFeatures"></label>
        </div>

        <div class="question">
            <label>17. What marketing methods have you used to attract students?</label><br>
            <label><input type="checkbox" name="marketingMethods" value="Social media"> Social media (Facebook, Instagram, etc.)</label><br>
            <label><input type="checkbox" name="marketingMethods" value="Local advertising"> Local advertising (flyers, posters)</label><br>
            <label><input type="checkbox" name="marketingMethods" value="Word of mouth"> Word of mouth and referrals</label><br>
            <label><input type="checkbox" name="marketingMethods" value="Promotions or discounts"> Promotions or discounts</label><br>
            <label><input type="checkbox" name="marketingMethods" value="Website or online presence"> Website or online presence</label><br>
            <label><input type="checkbox" name="marketingMethods" value="Events or sponsorships"> Events or sponsorships</label><br>
            <label><input type="checkbox" name="marketingMethods" value="Other"> Other: <input type="text" name="otherMarketingMethods"></label>
        </div>

        <div class="question">
            <label>18. What marketing methods have been the most successful in attracting students?</label><br>
            <label><input type="radio" name="successfulMarketing" value="Social media campaigns" required> Social media campaigns</label><br>
            <label><input type="radio" name="successfulMarketing" value="Referral programs"> Referral programs</label><br>
            <label><input type="radio" name="successfulMarketing" value="Community events or sponsorships"> Community events or sponsorships</label><br>
            <label><input type="radio" name="successfulMarketing" value="Discount or seasonal promotions"> Discount or seasonal promotions</label><br>
            <label><input type="radio" name="successfulMarketing" value="Other"> Other: <input type="text" name="otherSuccessfulMarketing"></label>
        </div>

        <button type="button" onclick="goToNextPage()">Next</button>
    </form>
</div>

<script>
    function goToNextPage() {
        const form = document.getElementById('expansionForm');
        if (form.checkValidity()) {
            const formData = new FormData(form);
            
            // Send data to the server using fetch
            fetch('/submit-form', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to the next page (Page 3 in this case)
                    window.location.href = '/page5.html';
                } else {
                    alert('Error saving data');
                }
            })
            .catch(error => console.error('Error:', error));
        } else {
            alert('Please complete all required fields before continuing.');
        }
    }
</script>

</body>
</html>
